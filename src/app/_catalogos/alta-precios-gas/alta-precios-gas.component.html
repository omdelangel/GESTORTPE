<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayoutAlign="start center" fxLayout.lt-sm="row">
    <div fxLayout="row wrap" fxLayoutGap="20px" style="width: 100%;">
        <div fxFlex="100">
            <mat-card>
                <div class="example-button-container">
                    <button mat-mini-fab class="close-button" style="outline: none;" (click)="onNoClick()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <mat-card-content>
                    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                        <div class="example-container mat-elevation-z8" fxFlex="100" fxFlex.gt-md="100" id="htmlData">
                            <mat-table [dataSource]="dataSource" matSort>

                                 <!-- ID Column -->
                                 <ng-container matColumnDef="Region">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Region </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Region}} </mat-cell>
                                </ng-container>

                                 <!-- ID Column -->
                                 <ng-container matColumnDef="Entidad">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Entidad </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Entidad}} </mat-cell>
                                </ng-container>
                    
                                <!-- ID Column -->
                                <ng-container matColumnDef="Municipio">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Municipio </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Municipio}} </mat-cell>
                                </ng-container>
                    
                                <!-- Progress Column -->
                                <ng-container matColumnDef="PrecioKg">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Precio Kg
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.PrecioKg}} </mat-cell>
                                </ng-container>
                    
                    
                                <!-- Color Column -->
                                <ng-container matColumnDef="PrecioLtr">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Precio Ltr
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.PrecioLtr}} </mat-cell>
                                </ng-container>
                    
                                      
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <button mat-mini-fab class="button-edit" (click)="editar(row)"
                                            [disabled]="row.Estatus == 'A' ? false : true" matTooltip="Editar">
                                            <mat-icon class="iconSize">edit</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>
                    
                    
                    
                                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                           <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>-->
                        </div>
    

                    </form>
                </mat-card-content>
                <notifier-container></notifier-container>
            </mat-card>
        </div>
    </div>
</div>
