
<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayout.lt-sm="row">
  <div fxLayout="row wrap" fxLayoutGap="20px" fxFlex="100">
    <div fxFlex="100">  
        <div class="example-button-container">
          <button mat-mini-fab class="close-button" style="outline: none;" (click)="onNoClick()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div *ngIf="visorImg">
          <img mat-card-image src="{{pdfSrcIMG}}" />
        </div>
    </div>
  </div>
</div>



<pdf-viewer [src]="pdfSrcPDF" 
[render-text]="true" 
[original-size]="false" 
style="display: block;">
</pdf-viewer>
