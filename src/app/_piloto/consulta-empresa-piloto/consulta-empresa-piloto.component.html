<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayout.lt-sm="row">
    <div fxLayout="row wrap" fxLayoutGap="20px" fxFlex="100">
        <div fxFlex="100">
            <mat-card>
                <mat-card-actions fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
                    <mat-card-title fx-item style="color: #001C71; font-weight: lighter;">Piloto - Empresa
                    </mat-card-title>
                    <button mat-fab style="background-color: #80BC00; outline: none;" matTooltip="Alta Piloto-Empresa" outline:none; (click)="openDialog()">
						<mat-icon>add</mat-icon>
					</button>
                </mat-card-actions>

                <mat-card-header>
                    <div class="w-full" fxFlex="30">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filtro">
                        </mat-form-field>
                    </div>
                </mat-card-header>

                <mat-card-content>
                    <div>
                        <alert style="font-size: small; height: 30px;"></alert>
                    </div>
                    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                        <div class="example-container mat-elevation-z8" fxFlex="100" fxFlex.gt-md="100">
                            <mat-table [dataSource]="dataSource" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="IdPromocion">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id Promocion
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.IdPromocion}} </mat-cell>
                                </ng-container>


                                <!-- ID Column -->
                                <ng-container matColumnDef="IdSindicato">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id Sindicato
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.IdSindicato}} </mat-cell>
                                </ng-container>

                                <!-- ID Column -->
                                <ng-container matColumnDef="Nombre">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Empresa
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Nombre}} </mat-cell>
                                </ng-container>


                                <!-- ID Column -->
                                <ng-container matColumnDef="FechaInicio">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.FechaInicio | date: 'dd/MM/yyyy' }} </mat-cell>
                                </ng-container>

                                <!-- ID Column -->
                                <ng-container matColumnDef="FechaTermino">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Término
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.FechaTermino | date: 'dd/MM/yyyy'}} </mat-cell>
                                </ng-container>

                                <!-- ID Column -->
                                <ng-container matColumnDef="Duracion">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Duración (Días)
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Duracion}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                        </div>
                    </form>
                </mat-card-content>
                <notifier-container></notifier-container>
            </mat-card>
        </div>
    </div>
</div>
