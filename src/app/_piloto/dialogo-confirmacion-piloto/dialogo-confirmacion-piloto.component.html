<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayoutAlign="start center" fxLayout.lt-sm="row">
    <div fxLayout="row wrap" fxLayoutGap="20px" style="width: 100%;">
        <div fxFlex="100">
            <mat-card>
                <div class="example-button-container">
                    <button mat-mini-fab  class="close-button" style="outline: none;" (click)="onNoClick()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </div>
                <mat-card-actions fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <img mat-card-image style="width: 50%; height: 50%" src="assets/images/logo-cambia.jpg" alt="">
                    </div>

                </mat-card-actions>
                <mat-card-content>
                    <div mat-dialog-content>
                        <h2>{{mensaje}}</h2>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
                        <button mat-fab style="background-color: #80BC00; outline:none;" matTooltip="Confirmar"
                            (click)="confirmado()">SI
                        </button>
                        <button mat-fab style="background-color: #F15A24; outline:none;" matTooltip="Cerrar"
                            matDialogClose>NO
                        </button>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
