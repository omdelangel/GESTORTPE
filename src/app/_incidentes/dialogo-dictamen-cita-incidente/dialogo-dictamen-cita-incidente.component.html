<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayout.lt-sm="row">
    <div fxLayout="row wrap" fxLayoutGap="20px" fxFlex="100">
        <div fxFlex="100">
            <mat-card>
                <div class="example-button-container">
                    <button mat-mini-fab class="close-button" style="outline: none;" (click)="onNoClick()">
                      <mat-icon>close</mat-icon>
                    </button>
                </div>
                <mat-card-actions fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
                    <mat-card-title fx-item style="color: #001C71; font-weight: lighter;">Dictamen
                    </mat-card-title>
                </mat-card-actions>
                <mat-card-content>
                    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                        <div fxLayout="row wrap" fxLayoutGap="30px grid">
                            <div fxFlex="50" fxFlex.lt-md="100" fxl>
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Dictamen" formControlName="Dictamen" required [errorStateMatcher]="matcher">
                                        <mat-option *ngFor="let dictamen of dictamenes" [value]="dictamen.IdDictamen">
                                            {{dictamen.Nombre}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="reactiveForm.get('Dictamen')!.hasError('required')">
                                        El dato es obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.lt-md="100" fxl>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Observaciones</mat-label>
                                    <textarea matInput placeholder="" formControlName="Observaciones"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-divider></mat-divider>
                        <br>
                        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
                            <!--    <button mat-fab style="background-color: #f65545; outline:none;" matTooltip="Cerrar"
                            matDialogClose>
                            <mat-icon>clear</mat-icon>
                        </button>-->
                            <button mat-fab style="background-color: #80BC00; outline:none;" matTooltip="Aceptar" (click)="mostrarDialogoConfirmacion()">
                            <mat-icon>done</mat-icon>
                        </button>
                        </div>
                    </form>

                </mat-card-content>
                <!--<alert style="font-size: small; height: 30px;"></alert>	-->
                <notifier-container></notifier-container>
            </mat-card>
        </div>
    </div>
</div>
