<div fxLayout="row wrap" fxLayoutGap="1.5% grid" fxLayoutAlign="start center" fxLayout.lt-sm="row">
    <div fxLayout="row wrap" fxLayoutGap="20px" style="width: 100%;">
        <div fxFlex="100">
            <mat-card>
                <div class="example-button-container">
                    <button mat-mini-fab  class="close-button" style="outline: none;" (click)="onNoClick()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </div>
                  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
					<mat-card-title fx-item class="title-header-content">Confirmar la fecha de arreglo
					</mat-card-title>
				</mat-card-actions>
                <mat-card-content>
                    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                        <div fxLayout="row wrap" fxLayoutGap="30px grid">
	                                        
                            <div fxFlex="100" fxFlex.lt-md="100" fxl>
								<mat-form-field>
									<mat-label>Concesionario</mat-label>
									<input matInput formControlName="Concesionario">
								</mat-form-field>
							</div>
							<div fxFlex="100" fxFlex.lt-md="100" fxl>
								<mat-form-field>
									<mat-label>Veh√≠culo</mat-label>
									<input matInput formControlName="Vehiculo">
								</mat-form-field>
							</div>	        
                         
                            <div fxFlex="50" fxFlex.lt-md="100" fxl>
                                <mat-form-field>
                                    <mat-label>Fecha arreglo</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="FechaArreglo">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker style="outline: none;" required></mat-datepicker>
                                    <mat-error *ngIf="reactiveForm.get('FechaArreglo')!.hasError('required')">
                                        El dato es oblgatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>                      
                           
                        </div>
                        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
                            <button mat-mini-fab style="background-color: #80BC00; outline:none;" matTooltip="Confirmar"
                                (click)="confirmaArreglo()">
                                <mat-icon>save</mat-icon>
                            </button>
                        </div>

                    </form>
                </mat-card-content>
                <notifier-container></notifier-container>	
            </mat-card>
        </div>
    </div>
</div>
